<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example Sticker Column</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Override product grid to single column for example */
        .product-grid {
            grid-template-columns: 1fr !important;
        }
    </style>
</head>
<body>
    <section id="products" class="container">
        <h2>Our Stickers (Manual Column Example)</h2>
        <div class="product-grid" id="product-grid">
            <div class="product-card">
                <img src="stickers/sticker1.jpg" alt="Sticker 1" class="product-image" />
                <h3 class="product-title">Sticker 1</h3>
                <p class="product-price">$5.99</p>
                <button class="add-to-cart-btn" data-id="101">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="stickers/sticker2.jpg" alt="Sticker 2" class="product-image" />
                <h3 class="product-title">Sticker 2</h3>
                <p class="product-price">$6.99</p>
                <button class="add-to-cart-btn" data-id="102">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="stickers/sticker3.jpg" alt="Sticker 3" class="product-image" />
                <h3 class="product-title">Sticker 3</h3>
                <p class="product-price">$4.99</p>
                <button class="add-to-cart-btn" data-id="103">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
